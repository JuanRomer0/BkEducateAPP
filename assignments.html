<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="src/css/header.css"/>
  <link rel="stylesheet" href="src/css/assignments.css"/>
  <link rel="stylesheet" href="src/css/filter.css"/>
  <title>Assignments - LMS</title>
</head>
<body>
  <header id="headerColor">
    <div class="logo-container">
      <a href="index.html" class="lms-logo">LMS<br>Portal</a>
    </div>

    <nav>
      <ul class="menu">
        <li class="lms-nav-item"><a href="index.html">Dashboard</a></li>
        <li class="lms-nav-item"><a href="courses.html">Courses</a></li>
        <li class="lms-nav-item2"><a href="assignments.html" class="active">Assignments</a></li>
        <li class="lms-nav-item"><a href="progress.html">Progress</a></li>
        <li class="lms-nav-item"><a href="profile.html">Profile</a></li>
        <li><button class="lms-nav-item-moon" id="botonColor" title="Switch to Dark Theme">🌙</button></li>
      </ul>
    </nav>

    <div class="language-selector">
      <select>
        <option>English</option>
        <option>Español</option>
        <option>Français</option>
        <option>Deutsch</option>
      </select>
    </div>

    <div class="user-menu">
      <div class="user-info">
          <img src="src/img/imagendeperfil.jpeg" alt="User Profile">
          <span>John Doe</span>
          <span style="color: white;">&#9662;</span>
      </div>
      <div class="dropdown">
          <a href="profile.html" style="margin-bottom: 20px; margin-top: 5px;">
              👤 My Profile
          </a>
          <a href="#">
              ⚙️ Settings
          </a>
          <hr style="border: none; border-top: 1px solid red; margin: 15px 0;">
          <a href="#" style="color: var(--danger-color);">
              🔓 Logout
          </a>
      </div>
  </div>
  
    </div>

    <div class="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </header>
  
  <div class="container">
        <h1>Your Assignments</h1>
        
        <div class="warning-banner">
            <span class="warning-emoji">⚠️</span>
            <span>Some assignments require course completion before submission.</span>
        </div>
        
        <!-- FILTROS -->
        <div id="assignment-filters" class="filter-container">
            <div class="filter-tabs">
                <button class="filter-btn active" data-filter="all">
                    <span class="filter-icon">📋</span>
                    <span>All</span>
                </button>
                <button class="filter-btn" data-filter="pending">
                    <span class="filter-icon">⏳</span>
                    <span>Pending</span>
                </button>
                <button class="filter-btn" data-filter="completed">
                    <span class="filter-icon">✅</span>
                    <span>Completed</span>
                </button>
                <button class="filter-btn" data-filter="overdue">
                    <span class="filter-icon">⚠️</span>
                    <span>Overdue</span>
                </button>
                <button class="filter-btn" data-filter="locked">
                    <span class="filter-icon">🔒</span>
                    <span>Locked</span>
                </button>
            </div>
        </div>
        
        <assignment-list></assignment-list>
  </div>

    <!-- Scripts organizados -->
    <script src="src/js/components/submit-modal.js"></script>
    <script src="src/js/components/assignment-list.js"></script>
    <script src="src/js/components/assignment-filter-handler.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
